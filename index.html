<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InstaGrabber</title>
</head>
<body>

	<ul id="instagram"></ul>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="instagrabber.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $('#instagram').instaGrabber({
        	// array of post IDs
        	postID: ['UWYz6lnWaP','Ug1byJwEON','UfVDt4umPL','Lax092As8q'],
        	// image size - options are t, m, or l
        	imageSize: 't',
        	// container element for each image, default is li
        	container: 'li'
        });
    });
  </script>
  
</body>
</html>
